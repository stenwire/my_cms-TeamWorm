  <h1>Sign up</h1>
  <div class="form-frame">
    <form action="#" method="post">{% csrf_token %}
      <ul>
        <!-- <li>
          <label for="firstname">First name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required />

        <li>

        <li>
          <label for="lastname">Last name</label>
          <input type="text" id="lastname" name="username" placeholder="Enter your username name" />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </li>
        <li>
          <label for="password">Password</label>
          <!-- <input type="password" id="password" name="password1" placeholder="Enter a unique password"

            title="Password must contain at least one number, one upper case and lower case letter, and have a length of 8 to 12"
            autocomplete="off" required /> -->
            <input type="password" id="password" name="password1" placeholder="Enter a unique password"/>
        </li>
        <li>
          <label for="confirm">Confirm password</label>
          <!-- <input type="password" id="confirm" name="password2" placeholder="Confirm your unique password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"
            title="Password must contain at least one number, one upper case and lower case letter, and have a length of 8 to 12"

        <!-- {% for field in registration_form %}

				<div style="color: red">

				</div>

				{% endif %} -->


        <li>
          <button type="submit">Sign up</button>
        </li>
